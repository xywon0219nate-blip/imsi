<body>

    <div class="tabs">

    <div class="modal-overlay" id="replyModal">
        <div class="modal-box">
            <div class="modal-title">ë‹µë³€ ì‘ì„±í•˜ê¸°</div>
            <div id="modal-q-text" style="margin-bottom: 10px; color: #94a3b8; font-size: 0.9rem;"></div>
            <textarea id="replyText" class="modal-textarea" placeholder="ë‹µë³€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="modal-btns">
                <button class="action-btn btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="action-btn btn-reply" onclick="submitReply()">ë“±ë¡</button>

    </div>

    <script>
        let currentReplyId = null;

        // íƒ­ ì „í™˜ í•¨ìˆ˜
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tabName === 'cert') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('tab-cert').classList.add('active');
                loadCertifications();
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('tab-inquiry').classList.add('active');
                loadInquiries();
            }
        }

        // --- 1. ì¸ì¦ ìŠ¹ì¸ ë¡œì§ ---
        function loadCertifications() {
            const container = document.getElementById('cert-list');
            const reviewList = JSON.parse(localStorage.getItem('reviewList') || '[]');
            const pendingList = reviewList.filter(item => item.status === 'pending');

            if (pendingList.length === 0) {
                container.innerHTML = "<div class='empty-msg'>ëŒ€ê¸° ì¤‘ì¸ ì¸ì¦ ìš”ì²­ì´ ì—†ìŠµë‹ˆë‹¤.</div>";
                return;
            }

            let html = '';
            pendingList.forEach(item => {
                html += `
                    <div class="list-item">
                        <img src="${item.image}" class="proof-img" onclick="window.open(this.src)" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
                        <div class="info-container">
                            <div class="info-title">ğŸ“¸ ${item.name}</div>
                            <div class="info-sub">ìš”ì²­ì¼: ${item.date} | ì§€ê¸‰ í¬ì¸íŠ¸: ${item.point}g</div>
                        </div>
                        <button class="action-btn btn-approve" onclick="approveItem(${item.id})">ìŠ¹ì¸</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function approveItem(id) {
            let reviewList = JSON.parse(localStorage.getItem('reviewList') || '[]');
            const updatedList = reviewList.map(item => {
                if (item.id === id) return { ...item, status: 'approved' };
                return item;
            });
            localStorage.setItem('reviewList', JSON.stringify(updatedList));
            alert("âœ… ìŠ¹ì¸ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
            loadCertifications();
        }


        // --- 2. ë¬¸ì˜ ê´€ë¦¬ ë¡œì§ ---
        function loadInquiries() {
            const container = document.getElementById('inquiry-list');
            // Notice.htmlì—ì„œ ì €ì¥í•œ 'inquiryList'ë¥¼ ë¶ˆëŸ¬ì˜´
            const inquiryList = JSON.parse(localStorage.getItem('inquiryList') || '[]');
            
            // ë‹µë³€ ëŒ€ê¸°ì¤‘ì¸ í•­ëª©ì„ ìœ„ë¡œ ì •ë ¬ (ì˜µì…˜)
            inquiryList.sort((a, b) => (a.status === 'wait' ? -1 : 1));

            if (inquiryList.length === 0) {
                container.innerHTML = "<div class='empty-msg'>ë“±ë¡ëœ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
                return;
            }

            let html = '';
            inquiryList.forEach(item => {
                const isWait = item.status === 'wait';
                const statusBadge = isWait ? 'ğŸ”´ ë‹µë³€ ëŒ€ê¸°' : 'ğŸ”µ ë‹µë³€ ì™„ë£Œ';
                const btnHtml = isWait 
                    ? `<button class="action-btn btn-reply" onclick="openModal(${item.id})">ë‹µë³€ ë‹¬ê¸°</button>` 
                    : `<button class="action-btn btn-complete" disabled>ì™„ë£Œë¨</button>`;

                html += `
                    <div class="list-item">
                        <div class="info-container">
                            <div class="info-sub">${statusBadge} | ${item.date}</div>
                            <div class="info-title">${item.title}</div>
                            <div class="q-content">Q. ${item.content}</div>
                            ${!isWait ? `<div class="q-content" style="color:#38bdf8;">A. ${item.answer}</div>` : ''}
                        </div>
                        ${btnHtml}
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(id) {
            currentReplyId = id;
            const inquiryList = JSON.parse(localStorage.getItem('inquiryList') || '[]');
            const target = inquiryList.find(item => item.id === id);
            
            if(target) {
                document.getElementById('modal-q-text').innerText = `ì§ˆë¬¸: ${target.content}`;
                document.getElementById('replyText').value = '';
                document.getElementById('replyModal').style.display = 'flex';
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('replyModal').style.display = 'none';
            currentReplyId = null;
        }

        // ë‹µë³€ ë“±ë¡ ì²˜ë¦¬
        function submitReply() {
            if (!currentReplyId) return;
            const replyContent = document.getElementById('replyText').value;
            if (!replyContent.trim()) {
                alert("ë‹µë³€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            let inquiryList = JSON.parse(localStorage.getItem('inquiryList') || '[]');
            const updatedList = inquiryList.map(item => {
                if (item.id === currentReplyId) {
                    return { 
                        ...item, 
                        status: 'done',      // ìƒíƒœ ë³€ê²½
                        answer: replyContent // ë‹µë³€ ì €ì¥
                    };
                }
                return item;
            });

            localStorage.setItem('inquiryList', JSON.stringify(updatedList));
            alert("âœ… ë‹µë³€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.");
            closeModal();
            loadInquiries(); // ë¦¬ìŠ¤íŠ¸ ìƒˆë¡œê³ ì¹¨
        }

        // ì´ˆê¸° ë¡œë“œ
        window.onload = function() {

        };
    </script>
