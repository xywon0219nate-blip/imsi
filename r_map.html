  <script>
    let map, ps, infowindow;
    let markers = [];
    let currCategory = 'ë„¤í”„ë¡ '; // ê¸°ë³¸ ê²€ìƒ‰ì–´

    function toggleMenu() {
        document.getElementById('nav-links').classList.toggle('active');
        const btn = document.querySelector('.hamburger');
        btn.innerHTML = document.getElementById('nav-links').classList.contains('active') ? "âœ•" : "â˜°";

    window.onload = function() {
        const container = document.getElementById('map');
        const options = { center: new kakao.maps.LatLng(37.566826, 126.9786567), level: 5 };
        map = new kakao.maps.Map(container, options);
        ps = new kakao.maps.services.Places();

        // í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const locPosition = new kakao.maps.LatLng(lat, lon);
                
                map.setCenter(locPosition);
                // ë‚´ ìœ„ì¹˜ ë§ˆì»¤
                new kakao.maps.Marker({ map: map, position: locPosition, title: 'ë‚´ ìœ„ì¹˜' });
                
                // ê¸°ë³¸ ê²€ìƒ‰ ì‹¤í–‰

        } else {

    };

    // ì¥ì†Œ ê²€ìƒ‰ í•¨ìˆ˜
    function searchPlaces(keyword) {
        // ë²„íŠ¼ ìŠ¤íƒ€ì¼ í™œì„±í™”
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(keyword.split('(')[0])) btn.classList.add('active'); // í…ìŠ¤íŠ¸ ë§¤ì¹­ ë‹¨ìˆœí™”
        });

        document.getElementById('loadingMsg').style.display = 'block';
        document.getElementById('loadingMsg').innerText = `'${keyword}' ê²€ìƒ‰ ì¤‘...`;

        // ì§€ë„ ì¤‘ì‹¬ ê¸°ì¤€ìœ¼ë¡œ ê²€ìƒ‰
        const center = map.getCenter();
        const options = {
            location: center,
            radius: 5000, // 5km ë°˜ê²½ ê²€ìƒ‰
            sort: kakao.maps.services.SortBy.DISTANCE
        };

        ps.keywordSearch(keyword, placesSearchCB, options);
    }

    function placesSearchCB(data, status, pagination) {
        document.getElementById('loadingMsg').style.display = 'none';
        
        if (status === kakao.maps.services.Status.OK) {
            displayPlaces(data);
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
            alert('ì£¼ë³€ 5km ë‚´ì— ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
        } else {
            alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    function displayPlaces(places) {
        removeMarker(); // ê¸°ì¡´ ë§ˆì»¤ ì œê±°

        for ( var i=0; i<places.length; i++ ) {
            addMarker(places[i]);
        }
    }

    function addMarker(place) {
        // ë§ˆì»¤ ì´ë¯¸ì§€ ì„¤ì • (ì¬í™œìš© í…Œë§ˆ)
        const imageSrc = 'https://cdn-icons-png.flaticon.com/512/684/684908.png'; // ë¦¬ì‚¬ì´í´ ì•„ì´ì½˜
        const imageSize = new kakao.maps.Size(36, 36); 
        const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x),
            image: markerImage
        });

        // ë§ˆì»¤ í´ë¦­ ì‹œ ì»¤ìŠ¤í…€ ì˜¤ë²„ë ˆì´ í‘œì‹œ
        kakao.maps.event.addListener(marker, 'click', function() {
            closeOverlay();
            
            const content = `
                <div class="custom-overlay">
                    <div class="overlay-title">${place.place_name}</div>
                    <div class="overlay-addr">${place.road_address_name || place.address_name}</div>
                    <a href="${place.place_url}" target="_blank" class="overlay-link">ìƒì„¸ì •ë³´ ë³´ê¸°</a>
                </div>
            `;

            const overlay = new kakao.maps.CustomOverlay({
                content: content,
                map: map,
                position: marker.getPosition(),
                yAnchor: 1.45
            });
            
            // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥í•´ë‘ê³  ë‹¤ë¥¸ê±° ëˆ„ë¥´ë©´ ë‹«ê¸° ìœ„í•¨
            window.currentOverlay = overlay;
        });

        markers.push(marker);
    }

    function removeMarker() {
        for ( var i = 0; i < markers.length; i++ ) {
            markers[i].setMap(null);
        }
        markers = [];
        closeOverlay();
    }

    function closeOverlay() {
        if (window.currentOverlay) {
            window.currentOverlay.setMap(null);
            window.currentOverlay = null;
        }
    }
