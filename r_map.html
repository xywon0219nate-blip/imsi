        <button class="filter-btn" onclick="changeCategory('ì£¼ë¯¼ì„¼í„°')"><span>ğŸ”‹</span> íê±´ì „ì§€</button>
        <button class="filter-btn" onclick="changeCategory('ì œë¡œì›¨ì´ìŠ¤íŠ¸')"><span>ğŸŒ¿</span> ì œë¡œì›¨ì´ìŠ¤íŠ¸</button>
    </div>

    <div class="loading-message" id="loadingMsg">ğŸ“ ë‚´ ìœ„ì¹˜ë¥¼ ì°¾ëŠ” ì¤‘...</div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dbb43de48b1358f249618a62dade6804&libraries=services"></script>

  <script>
    let map, ps, currentOverlay = null;
    let markers = [];
    let currCategory = 'ë„¤í”„ë¡ '; // ê¸°ë³¸ ê²€ìƒ‰ì–´

    function toggleMenu() {
        const nav = document.getElementById('nav-links');
        const btn = document.querySelector('.hamburger');
        nav.classList.toggle('active');
        btn.innerHTML = nav.classList.contains('active') ? "âœ•" : "â˜°";
    }

    // 1. í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    initMap(position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    console.warn("ìœ„ì¹˜ ê¶Œí•œ ê±°ë¶€ë¨");
                    initMap(37.5665, 126.9780); // ì„œìš¸ì‹œì²­ ê¸°ë³¸ê°’
                }
            );
        } else {
            initMap(37.5665, 126.9780);
        }
    };

    // 2. ì§€ë„ ì´ˆê¸°í™”
    function initMap(lat, lng) {
        const container = document.getElementById('map');
        const options = { center: new kakao.maps.LatLng(lat, lng), level: 5 };
        
        map = new kakao.maps.Map(container, options);
        ps = new kakao.maps.services.Places();

        // ë‚´ ìœ„ì¹˜ ë§ˆì»¤ (íŒŒë€ ì )
        const locPosition = new kakao.maps.LatLng(lat, lng);
        const imageSrc = 'https://cdn-icons-png.flaticon.com/512/3177/3177361.png'; 
        const imageSize = new kakao.maps.Size(32, 32);
        const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        
        new kakao.maps.Marker({ map: map, position: locPosition, image: markerImage, title: 'ë‚´ ìœ„ì¹˜' });

        // ì²« ê²€ìƒ‰ ì‹¤í–‰
        searchPlaces(currCategory);
    }

    // 3. ì¹´í…Œê³ ë¦¬ ë³€ê²½
    function changeCategory(keyword) {
        currCategory = keyword;
        searchPlaces(keyword);
    }

    // 4. ì¥ì†Œ ê²€ìƒ‰ (ë‚´ ìœ„ì¹˜ ê¸°ì¤€ 5km)
    function searchPlaces(keyword) {
        // ë²„íŠ¼ í™œì„±í™” UI ì²˜ë¦¬
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(keyword.split('(')[0])) btn.classList.add('active');
        });

        const loading = document.getElementById('loadingMsg');
        loading.style.display = 'block';
        loading.innerText = `'${keyword}' ì£¼ë³€ ê²€ìƒ‰ ì¤‘...`;

        const center = map.getCenter();
        const options = {
            location: center,
            radius: 5000, 
            sort: kakao.maps.services.SortBy.DISTANCE
        };

        ps.keywordSearch(keyword, placesSearchCB, options);
    }

    // 5. ê²€ìƒ‰ ê²°ê³¼ ì²˜ë¦¬
    function placesSearchCB(data, status, pagination) {
        document.getElementById('loadingMsg').style.display = 'none';
        
        if (status === kakao.maps.services.Status.OK) {
            displayPlaces(data);
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
            alert(`ì£¼ë³€ 5km ë‚´ì— '${currCategory}' ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.`);
            removeMarker();
        } else {
            alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // 6. ë§ˆì»¤ í‘œì‹œ
    function displayPlaces(places) {
        removeMarker();
        const bounds = new kakao.maps.LatLngBounds();

        for ( var i=0; i<places.length; i++ ) {
            addMarker(places[i]);
            bounds.extend(new kakao.maps.LatLng(places[i].y, places[i].x));
        }
        
        // ê²€ìƒ‰ëœ ì¥ì†Œë“¤ì´ ì˜ ë³´ì´ë„ë¡ ì§€ë„ ë²”ìœ„ ì¬ì„¤ì • (ë‚´ ìœ„ì¹˜ê°€ í¬í•¨ë˜ë©´ ì¢‹ìŒ)
        // map.setBounds(bounds); // (ì„ íƒì‚¬í•­: ë„ˆë¬´ ë©€ë¦¬ íŠ€ëŠ” ê²½ìš° ë°©ì§€ ìœ„í•´ ì£¼ì„ ì²˜ë¦¬í•˜ê±°ë‚˜ ì‚¬ìš© ê°€ëŠ¥)
    }

    function addMarker(place) {
        // ì´ˆë¡ìƒ‰ ë¦¬ì‚¬ì´í´ ë§ˆì»¤ ì•„ì´ì½˜
        const imageSrc = 'https://cdn-icons-png.flaticon.com/512/684/684908.png'; 
        const imageSize = new kakao.maps.Size(36, 36); 
        const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x),
            image: markerImage
        });

        // ë§ˆì»¤ í´ë¦­ ì´ë²¤íŠ¸
        kakao.maps.event.addListener(marker, 'click', function() {
            closeOverlay();
            
            const content = `
                <div class="custom-overlay">
                    <div class="overlay-header">
                        <span class="overlay-title">${place.place_name}</span>
                        <button class="close-btn" onclick="closeOverlay()">Ã—</button>
                    </div>
                    <div class="overlay-addr">${place.road_address_name || place.address_name}</div>
                    <a href="${place.place_url}" target="_blank" class="overlay-link">ìƒì„¸ì •ë³´ / ê¸¸ì°¾ê¸°</a>
                </div>
            `;

            const overlay = new kakao.maps.CustomOverlay({
                content: content,
                map: map,
                position: marker.getPosition(),
                yAnchor: 1.45
            });
            
            window.currentOverlay = overlay;
            map.panTo(marker.getPosition());
        });

        markers.push(marker);
    }

    function removeMarker() {
        for ( var i = 0; i < markers.length; i++ ) {
            markers[i].setMap(null);
        }
        markers = [];
        closeOverlay();
    }

    // ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡ (HTML onclickì—ì„œ ì ‘ê·¼ ê°€ëŠ¥í•˜ë„ë¡)
    window.closeOverlay = function() {
        if (window.currentOverlay) {
            window.currentOverlay.setMap(null);
            window.currentOverlay = null;
        }
    }
  </script>
