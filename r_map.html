        <button class="filter-btn" onclick="changeCategory('ì•„ë¦„ë‹¤ìš´ê°€ê²Œ')"><span>ğŸ‘•</span> ì•„ë¦„ë‹¤ìš´ê°€ê²Œ</button>
        <button class="filter-btn" onclick="changeCategory('ì£¼ë¯¼ì„¼í„°')"><span>ğŸ”‹</span> íê±´ì „ì§€(ì£¼ë¯¼ì„¼í„°)</button>
        <button class="filter-btn" onclick="changeCategory('ì œë¡œì›¨ì´ìŠ¤íŠ¸')"><span>ğŸŒ¿</span> ì œë¡œì›¨ì´ìŠ¤íŠ¸</button>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dbb43de48b1358f249618a62dade6804&libraries=services"></script>

  <script>
    let map, ps;
    let markers = [];
    let currCategory = 'ë„¤í”„ë¡ '; 

    function toggleMenu() {
        document.getElementById('nav-links').classList.toggle('active');
        const btn = document.querySelector('.hamburger');
        btn.innerHTML = document.getElementById('nav-links').classList.contains('active') ? "âœ•" : "â˜°";
    }

    // 1. í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    window.onload = function() {
        // ìœ„ì¹˜ ê¶Œí•œ í™•ì¸
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // ì„±ê³µ ì‹œ: ë‚´ ìœ„ì¹˜ë¡œ ì§€ë„ ìƒì„±
                    initMap(position.coords.latitude, position.coords.longitude);
                },
                function(error) {
                    // ì‹¤íŒ¨/ê±°ë¶€ ì‹œ: ì„œìš¸ì‹œì²­ ê¸°ì¤€ ìƒì„±
                    console.warn("ìœ„ì¹˜ ê¶Œí•œ ê±°ë¶€ë¨, ê¸°ë³¸ ìœ„ì¹˜ë¡œ ì´ë™");
                    initMap(37.566826, 126.9786567);
                }
            );
        } else {
            // ë¸Œë¼ìš°ì € ë¯¸ì§€ì› ì‹œ
            initMap(37.566826, 126.9786567);
        }
    };

    // 2. ì§€ë„ ì´ˆê¸°í™” í•¨ìˆ˜
    function initMap(lat, lng) {
        const container = document.getElementById('map');
        const options = { center: new kakao.maps.LatLng(lat, lng), level: 5 };
        
        map = new kakao.maps.Map(container, options);
        ps = new kakao.maps.services.Places();

        // ë‚´ ìœ„ì¹˜ ë§ˆì»¤ (íŒŒë€ ì ) í‘œì‹œ
        const locPosition = new kakao.maps.LatLng(lat, lng);
        const imageSrc = 'https://cdn-icons-png.flaticon.com/512/3177/3177361.png'; // ë‚´ ìœ„ì¹˜ ì•„ì´ì½˜
        const imageSize = new kakao.maps.Size(32, 32);
        const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        
        new kakao.maps.Marker({ map: map, position: locPosition, image: markerImage, title: 'ë‚´ ìœ„ì¹˜' });

        // ì§€ë„ ìƒì„± í›„ ê¸°ë³¸ ì¹´í…Œê³ ë¦¬ë¡œ ê²€ìƒ‰ ì‹œì‘
        searchPlaces(currCategory);
    }

    // 3. ì¹´í…Œê³ ë¦¬ ë³€ê²½ ì‹œ ì‹¤í–‰
    function changeCategory(keyword) {
        currCategory = keyword;
        searchPlaces(keyword);
    }

    // 4. ì¥ì†Œ ê²€ìƒ‰ ì‹¤í–‰
    function searchPlaces(keyword) {
        // ë²„íŠ¼ í™œì„±í™” ìŠ¤íƒ€ì¼ ì²˜ë¦¬
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(keyword.split('(')[0])) btn.classList.add('active');
        });

        const loading = document.getElementById('loadingMsg');
        loading.style.display = 'block';
        loading.innerText = `'${keyword}' ì£¼ë³€ ê²€ìƒ‰ ì¤‘...`;

        // ì§€ë„ ì¤‘ì‹¬ ê¸°ì¤€ 5km ë°˜ê²½ ê²€ìƒ‰
        const center = map.getCenter();
        const options = {
            location: center,
            radius: 5000, 
            sort: kakao.maps.services.SortBy.DISTANCE
        };

        ps.keywordSearch(keyword, placesSearchCB, options);
    }

    // 5. ê²€ìƒ‰ ê²°ê³¼ ì½œë°±
    function placesSearchCB(data, status, pagination) {
        document.getElementById('loadingMsg').style.display = 'none';
        
        if (status === kakao.maps.services.Status.OK) {
            displayPlaces(data);
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
            alert(`ì£¼ë³€ 5km ë‚´ì— '${currCategory}' ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.`);
            removeMarker(); // ê¸°ì¡´ ë§ˆì»¤ ì§€ìš°ê¸°
        } else {
            // ì—ëŸ¬ ë°œìƒ ì‹œ (API í‚¤ ë¬¸ì œ ë“±)
            alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (API í‚¤ ë˜ëŠ” ë„ë©”ì¸ì„ í™•ì¸í•˜ì„¸ìš”)');
        }
    }

    // 6. ë§ˆì»¤ í‘œì‹œ
    function displayPlaces(places) {
        removeMarker();

        for ( var i=0; i<places.length; i++ ) {
            addMarker(places[i]);
        }
    }

    function addMarker(place) {
        // ì´ˆë¡ìƒ‰ ë¦¬ì‚¬ì´í´ ë§ˆì»¤
        const imageSrc = 'https://cdn-icons-png.flaticon.com/512/684/684908.png'; 
        const imageSize = new kakao.maps.Size(36, 36); 
        const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x),
            image: markerImage
        });

        // í´ë¦­ ì´ë²¤íŠ¸ (ì»¤ìŠ¤í…€ ì˜¤ë²„ë ˆì´)
        kakao.maps.event.addListener(marker, 'click', function() {
            closeOverlay();
            
            const content = `
                <div class="custom-overlay">
                    <div class="overlay-title">${place.place_name}</div>
                    <div class="overlay-addr">${place.road_address_name || place.address_name}</div>
                    <a href="${place.place_url}" target="_blank" class="overlay-link">ìƒì„¸ì •ë³´ / ê¸¸ì°¾ê¸°</a>
                </div>
            `;

            const overlay = new kakao.maps.CustomOverlay({
                content: content,
                map: map,
                position: marker.getPosition(),
                yAnchor: 1.45
            });
            
            overlay.setMap(map);
            window.currentOverlay = overlay;
            
            // í´ë¦­í•œ ë§ˆì»¤ë¡œ ì§€ë„ ì¤‘ì‹¬ ì´ë™
            map.panTo(marker.getPosition());
        });

        markers.push(marker);
    }

    function removeMarker() {
        for ( var i = 0; i < markers.length; i++ ) {
            markers[i].setMap(null);
        }
        markers = [];
        closeOverlay();
    }

    function closeOverlay() {
        if (window.currentOverlay) {
            window.currentOverlay.setMap(null);
            window.currentOverlay = null;
        }
    }
  </script>
